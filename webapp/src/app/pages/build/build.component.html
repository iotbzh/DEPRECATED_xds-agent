<div class="row">
  <div class="col-12">
    <nb-card-body>
      <nb-actions size="medium">
        <nb-action>
          <xds-project-select-dropdown></xds-project-select-dropdown>
        </nb-action>
        <nb-action>
          <xds-sdk-select-dropdown></xds-sdk-select-dropdown>
        </nb-action>
      </nb-actions>
    </nb-card-body>
  </div>
  <div class="col-md-12 col-lg-12">
    <nb-card size="xlarge">
      <nb-tabset fullWidth>

        <nb-tab tabTitle="Build" style="overflow: hidden;">

          <div class="offset-md-10 col-md-2 right">
            <i class="control-icon fa fa-eraser" (click)="resetOutput()">
            </i>
          </div>
          <div class="col-md-12 text-center ">
            <textarea rows="20" class="textarea-scroll" #scrollOutput>{{ cmdOutput }}</textarea>
          </div>

          <nb-card-body>
            <nb-actions size="medium" fullWidth>
              <nb-action (click)="settingsShow()" [disabled]="!isSetupValid()">
                <i class="fa fa-cog"></i>
                <span>Settings</span>
              </nb-action>

              <nb-action>
              </nb-action>

              <nb-action (click)="execCmd('clean')" [disabled]="!isSetupValid()">
                <i class="fa fa-eraser"></i>
                <span>Clean</span>
              </nb-action>
              <nb-action (click)="execCmd('prebuild')" [disabled]="!isSetupValid()">
                <i class="nb-list"></i>
                <span>Pre-Build</span>
              </nb-action>
              <nb-action (click)="execCmd('build')" [disabled]="!isSetupValid()">
                <i class="fa fa-wrench"></i>
                <span>Build</span>
              </nb-action>
              <nb-action (click)="execCmd('populate')" [disabled]="!isSetupValid()">
                <i class="fa fa-send"></i>
                <span>Populate</span>
              </nb-action>
            </nb-actions>
          </nb-card-body>

        </nb-tab>

        <nb-tab tabTitle="Deploy">
          <br><span>&nbsp;&nbsp; Under construction...</span>
        </nb-tab>
        <nb-tab tabTitle="Debug">
          <br><span>&nbsp;&nbsp; Under construction...</span>
        </nb-tab>
      </nb-tabset>
    </nb-card>
  </div>
</div>
